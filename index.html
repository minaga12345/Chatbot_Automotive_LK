<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toyota Lanka Chatbot</title>
  <link rel="stylesheet" href="static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
  <script src="static/script.js" defer></script> <!-- Defer to ensure DOM is loaded before the script -->
</head>
<body>

<div id="chatbotContainer" class="chatbot-container">
  <!-- Header with title and buttons -->
  <div class="chatbot-header">
    <img src="static/chatbot-avatar.jpg" alt="Chatbot Avatar" class="avatar">
    <h2>Automotive LK's Virtual Assistant</h2>
    <div class="header-buttons">
      <button class="header-btn" id="clearChat" onclick="clearChat()">
        <i class="fas fa-trash"></i>
      </button>
      <button class="header-btn" id="minimizeChat" onclick="toggleChatWindow()">
        <i class="fas fa-window-minimize"></i>
      </button>
    </div>
  </div>

  <!-- Chat window and input area in one container -->
  <div class="chat-area">
    <div id="chatWindow" class="chat-window"></div>
    <div class="input-container">
      <input type="text" id="userMessage" placeholder="Type your message here..." onkeydown="handleKeyDown(event)" autocomplete="off">
      <button class="send-btn" onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>

</body>
</html>
